services:
  - type: web
    name: regional-veiculos
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn regional_veiculos.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: regional-veiculos-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: regional_veiculos.settings

databases:
  - name: regional-veiculos-db