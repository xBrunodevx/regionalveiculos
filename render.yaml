services:
  - type: web
    name: regional-veiculos
    runtime: python
    pythonVersion: "3.13"
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py ensure_superuser"
    startCommand: "gunicorn regional_veiculos.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: regional-veiculos-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: regional_veiculos.settings
      - key: DJANGO_SUPERUSER_USERNAME
        value: "admin"
      - key: DJANGO_SUPERUSER_EMAIL
        value: "admin@regionalveiculos.com"
      - key: DJANGO_SUPERUSER_PASSWORD
        value: "RegionalVeiculos2024!"

databases:
  - name: regional-veiculos-db